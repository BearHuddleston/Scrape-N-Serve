<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape-N-Serve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Scrape-N-Serve</h1>
            <p>Web scraping and data serving platform</p>
        </header>
        
        <div class="container">
            <div class="card">
                <h2>API Status</h2>
                <div id="apiStatus" class="status pending">Checking connection...</div>
                <button id="checkApiBtn" class="btn primary">Check API Status</button>
            </div>
            
            <div class="card">
                <h2>Start Scraping</h2>
                <form id="scrapeForm">
                    <div class="form-group">
                        <label for="url">URL to Scrape:</label>
                        <input type="url" id="url" name="url" placeholder="https://en.wikipedia.org/wiki/Apollo_15" required>
                    </div>
                    <div class="form-group">
                        <label for="maxDepth">Max Depth (optional):</label>
                        <input type="number" id="maxDepth" name="maxDepth" min="1" max="5" value="2">
                    </div>
                    <button type="submit" class="btn primary">Start Scraping</button>
                </form>
                <div id="scrapeResult" class="result"></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Scraped Data</h2>
                    <button id="fetchDataBtn" class="btn secondary">Refresh Data</button>
                </div>
                <div id="statsContainer" class="stats-container"></div>
                <div id="dataContainer" class="data-container">
                    <div id="loadingData" class="loading">Loading data...</div>
                    <div id="dataList" class="data-list"></div>
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
